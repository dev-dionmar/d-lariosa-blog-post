<h2 mat-dialog-title class="text">{{ matDialogData.title }}</h2>
@if (matDialogData.title === 'delete') {
<mat-dialog-content class="text">
  are sure u delete this post ?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>No</button>
  <button mat-button (click)="onDelete()">Yes</button>
</mat-dialog-actions>
} @else {
<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>content</mat-label>
      <textarea matInput formControlName="content"></textarea>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button type="submit" mat-button>Submit</button>
  </mat-dialog-actions>
</form>
}
